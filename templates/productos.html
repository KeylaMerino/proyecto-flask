{% extends 'base.html' %}

{% block title %}Productos{% endblock %}

{% block content %}
<h2>Productos</h2>
<a href="{{ url_for('agregar_producto') }}">Agregar producto</a>
<table border="1">
    <tr>
        <th>Nombre</th>
        <th>Precio</th>
    </tr>
    {% for producto in productos %}
    <tr>
        <td>{{ producto['nombre'] }}</td>
        <td>{{ producto['precio'] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
