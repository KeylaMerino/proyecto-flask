{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h2>Editar producto</h2>
<form action="{{ url_for('editar_producto', id=producto.id_producto) }}" method="POST" class="mt-3">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del producto</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" id="precio" name="precio" step="0.01" class="form-control" value="{{ producto.precio }}" required>
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" id="stock" name="stock" class="form-control" value="{{ producto.stock }}" required>
    </div>
    <div class="mb-3">
        <label for="id_categoria" class="form-label">Categoría</label>
        <select id="id_categoria" name="id_categoria" class="form-control" required>
            <option value="" disabled>-- Selecciona una categoría --</option>
            {% for cat in categorias %}
                <option value="{{ cat.id_categoria }}" {% if producto.id_categoria == cat.id_categoria %}selected{% endif %}>
                    {{ cat.nombre }}
                </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Producto</button>
    <a href="{{ url_for('productos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
